<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- ONLINE  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form class="form">
    <h2>Calculadora</h2>
    <input type="text" placeholder="2 + 2 = ?" class="input">
    
      <div class="row">
        <button class="column column-25 button">C</button>
        <button class="column column-25 button">(</button>
        <button class="column column-25 button">)</button>
        <button class="column column-25 button">/</button>
      </div>
      <div class="row">
        <button class="column column-25 button">1</button>
        <button class="column column-25 button">2</button>
        <button class="column column-25 button">3</button>
        <button class="column column-25 button">*</button>
      </div>
      <div class="row">
        <button class="column column-25 button">4</button>
        <button class="column column-25 button">5</button>
        <button class="column column-25 button">6</button>
        <button class="column column-25 button">-</button>
      </div>
      <div class="row">
        <button class="column column-25 button">7</button>
        <button class="column column-25 button">8</button>
        <button class="column column-25 button">9</button>
        <button class="column column-25 button">+</button>
      </div>
      <div class="row">
        <button class="column column-25 button">0</button>
        <button class="column column-25 button">.</button>
        <button class="column column-25 button">del</button>
        <button class="column column-25 button">=</button>
      </div>

      <div class="results">
      </div>
  </form>

  <script src="js/funcs.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
