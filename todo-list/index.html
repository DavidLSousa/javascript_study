<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js" integrity="sha512-9+ilAOeXY8qy2bw/h51MmliNNHvdyhTpLIlqDmVpD26z8VjVJsUJtk5rhbDIUvYiD+EpGoAu0xTa7MhZohFQjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer type="module" src="./js/script-popup.js"></script>
  <!-- <script defer src="./js/app.js"></script> -->

  <title>Todo List</title>
</head>
<body>
  <header class="bg-gray-700 text-white">
    <div class="p-4 flex justify-between items-center max-w-screen-xl mx-auto">
      <h1 class="text-2xl font-semibold">Todo List</h1>

      <button data-js="new-task-list" class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-600 flex justify-center items-center">
        New Task List
      </button>
    </div>
  </header>

  <div class="flex justify-center items-center p-4 m-2 bg-red-300 rounded-md">
    <h3>Esta em implementação a conexeção com o API e BD</h3>
  </div>

  <!-- GRID TASK LIST -->
  <section data-js="grid-task-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4 p-4 max-w-screen-xl mx-auto">

  </section>

  <!-- POPUPS -->
  <div data-js="popup-new" class="popup-container hidden">
    <div data-js="out-popup-new" class="out-popup">
      <div class="popup-content bg-white p-8 rounded-md shadow-md max-w-screen-sm mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Nova Tarefa</h2>
        <form data-form="new-taks-list">

          <label for="taskName" class="block text-gray-700">Nome da Tarefa:</label>
          <input value="Pra hoje" type="text" id="taskName" name="taskName" class="mb-4 border p-2 w-full" required >
  
          <label for="taskContent" class="block text-gray-700">Conteúdo da Tarefa:</label>
          <input value="Estudar" type="text" id="taskContent" name="taskContent" class="mb-4 border p-2 w-full" required ></input>
  
          <label for="taskStatus" class="block text-gray-700">Status:</label>
          <select id="taskStatus" name="taskStatus" class="mb-4 border p-2 w-full" required >
            <option value="PENDENTE">PENDENTE</option>
            <option value="EM ANDAMENTO">EM ANDAMENTO</option>
            <option value="CONCLUÍDO">CONCLUÍDO</option>
          </select>
      
          <button type="submit" class="bg-gray-800 text-white p-2 rounded-md hover:bg-gray-600 mx-auto w-full">
            Adicionar Lista de Tarefa
          </button>
        </form>
      </div>
    </div>
  </div>

  <div data-js="popup-edit" class="popup-container hidden">
    <div data-js="out-popup-edit" class="out-popup">
      <div class="popup-content bg-white p-8 rounded-md shadow-md max-w-screen-sm mx-auto">
        <div class="flex items-center justify-between mb-4"> 
          <h2 class="text-2xl font-semibold">Editar Tarefa</h2>
          <button data-js="del-task" class="p-2 text-gray-600 hover:text-red-500">
            <i data-js="del-task" class="material-icons">close</i>
          </button>
        </div>

          <form data-form="edit-taks">
            <div class="mb-4">
              <label for="taskContent" class="block text-gray-700">Conteúdo da Tarefa:</label>
              <input data-js="content" type="text" id="taskContent" name="taskContent" class="border p-2 w-full"></input>
            </div>
            <div class="mb-4">
              <label for="taskStatus" class="block text-gray-700">Status:</label>
              <select data-js="status" id="taskStatus" name="taskStatus" class="border p-2 w-full">
                <option value="PENDENTE">PENDENTE</option>
                <option value="EM ANDAMENTO">EM ANDAMENTO</option>
                <option value="CONCLUÍDO">CONCLUÍDO</option>
              </select>
            </div>
        
            <div class="flex items-center mb-4">
              <button type="submit" class="bg-gray-800 text-white p-2 rounded-md hover:bg-gray-600 mx-auto w-full">
                Editar Tarefa
              </button>
            </div> 
          </form>
      </div>
    </div>
  </div>

  <div data-js="popup-add" class="popup-container hidden">
    <div data-js="out-popup-add" class="out-popup">
      <div class="popup-content bg-white p-8 rounded-md shadow-md max-w-screen-sm mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Add Tarefa</h2>

          <form data-form="add-taks">
            <div class="mb-4">
              <label for="taskContent" class="block text-gray-700">Conteúdo da Tarefa:</label>
              <input type="text" id="taskContent" class="border p-2 w-full"></input>
            </div>
            <div class="mb-4">
              <label for="taskStatus" class="block text-gray-700">Status:</label>
              <select id="taskStatus" class="border p-2 w-full">
                <option value="PENDENTE">PENDENTE</option>
                <option value="EM ANDAMENTO">EM ANDAMENTO</option>
                <option value="CONCLUÍDO">CONCLUÍDO</option>
              </select>
            </div>
        

            <div class="flex items-center mb-4">
              <button type="submit" class="bg-gray-800 text-white p-2 rounded-md hover:bg-gray-600 mx-auto w-full">
                Adicionar Tarefa
              </button>
            </div>
          </form> 
      </div>
    </div>
  </div>

</body>
</html>
