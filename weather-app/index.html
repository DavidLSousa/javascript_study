<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  <script defer src="js/utility-scripts.js"></script>
  <script defer src="js/weather-request.js"></script>
  <script defer src="./js/main.js"></script>

  <title>Weather App</title>
</head>
<body class="bg-gray-100">

  <header class="bg-gray-700 text-white">
    <div class="p-4 max-w-screen-xl mx-auto">
      <div class="flex flex-col items-center sm:flex-row sm:justify-between">
        
        <h1 class="text-2xl font-semibold mb-2 sm:mb-0">Weather App</h1>
        
        <form data-js="form-weather" action="GET" class="flex items-center sm:w-1/2 md:w-1/3 w-full">
          <input class="text-black flex-1 border rounded-md p-1.5 mr-2" type="text" name="input" placeholder="New place">
          <button data-js="add-place" class="bg-gray-800 text-white p-2 rounded-md hover:bg-gray-600 flex justify-center items-center">
            <i class="material-icons">add</i>
          </button>
        </form>

      </div>
    </div>
  </header>

  <section data-js="gridPlaces" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-4 max-w-screen-xl mx-auto">
    
  </section>

</body>
</html>
